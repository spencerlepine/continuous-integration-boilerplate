name: CI

on:
  push:
    branches: [ main ]

env:
  CI: true
  API_TOKEN: DGANGkghJGIWRL

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    steps:
      - name: â™»ï¸ Check out Git Repository
        uses: actions/checkout@v2

      - name: ğŸ”–  Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: â¬‡ï¸  Install npm dependencies
        run: npm install

      - name: ğŸ§½ Lint all files
        run: npm run lint:check

      - name: âœ…  Run tests
        run: npm run test -- --coverage

      - name: ğŸŒªï¸ Publish to coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}